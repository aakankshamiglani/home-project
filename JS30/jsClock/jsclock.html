<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Clock</title>
    <link rel="stylesheet" href="clock.css">
</head>

<body>
    <div class="clock">
        <div class="hand hour" data-hour-hand></div>
        <div class="hand minute" data-min-hand></div>
        <div class="hand second" data-sec-hand></div>

        <div class="number number1">1</div>
        <div class="number number2">2</div>
        <div class="number number3">3</div>
        <div class="number number4">4</div>
        <div class="number number5">5</div>
        <div class="number number6">6</div>
        <div class="number number7">7</div>
        <div class="number number8">8</div>
        <div class="number number9">9</div>
        <div class="number number10">10</div>
        <div class="number number11">11</div>
        <div class="number number12">12</div>
    </div>
    <script>
        setInterval(getTime, 1000);
        const hourhand = document.querySelector(`[data-hour-hand]`);
        const minhand = document.querySelector(`[data-min-hand]`);
        const sechand = document.querySelector(`[data-sec-hand]`);

        function getTime() {
            const now = new Date();
            const secdeg = now.getSeconds() / 60;
            const mindeg = (secdeg + now.getMinutes()) / 60;
            const hourdeg = (mindeg + now.getHours()) / 12;


            setRotate(sechand, secdeg)
            setRotate(minhand, mindeg)
            setRotate(hourhand, hourdeg)

        }

        function setRotate(element, rotationratio) {

            element.style.setProperty('--rotation', rotationratio * 360)

        }
        getTime();
    </script>
</body>

</html>
