<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variable</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Using CSS variales in <span class="updated">JS </span> </h2>
    <div class="controls">
        Spacing: <input type="range" name="spacing" min="10" max="100" data-sizing="px"> Blur : <input type="range" name="blur" min="0" max="20" data-sizing="px"><br><br> Base color : <input type="color" name="base" value="#ffc0cb"><br>
        <br>
    </div>
    <img src="wow.jpg" height="400px" width="450px" alt="no image loaded">

    <script>
        const inputs = document.querySelectorAll('.controls input');

        function handleChange() {


            const appendpx = this.dataset.sizing || "";

            document.documentElement.style.setProperty(`--${this.name}`, this.value + appendpx);

        }

        inputs.forEach(input => input.addEventListener('change', handleChange));
        inputs.forEach(input => input.addEventListener('mousemove', handleChange))
    </script>
</body>

</html>
