<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Locator</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    <script src="js/store-data.js"></script>

</head>

<body>
    <div class="title">Store Locator</div>
    <div class="search-container">
        <div class="search">
            <input id="input" type="text" placeholder="Enter Zip code">
            <i class="fas fa-search" onclick="searchStores()"></i>
        </div>
    </div>
    <div class="store-list-container">
        <div class="stores-list">
            <div class="store-container">
                <div class="store-info-container">
                    <div class="store-address"><span style="display:block;"></span> <span style="display: block;"></span>
                    </div>
                    <div class="store-number">
                        0151-5644-566
                    </div>
                </div>
                <div class="store-count-container">
                    <div class="store-count"></div>
                </div>

            </div>


        </div>
    </div>
    <div id="map"></div>

</body>
<script src="js/index.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBh15L6ZQVrZVsMjwAhb_3-X6bbgpSGtQk&callback=initMap" async defer></script>



</html>
